<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="4.css">
</head>

<body class="flex-center">

  <div class="card">
    <div class="card-img-wrapper"></div>

    <div class="card-favorite">
      <span>
        <i class="material-icons">favorite_border</i>
      </span>
    </div>

    <div class="card-text-wrapper">

      <div class="card-text--main">
        <h3>Bulevar Mihajla Pupina</h3>
        <p>Novi Beograd</p>
      </div>

      <div class="card-text--info">
        <h2 class="price">350$</h2>
        <p>Izdavanje / Lokal</p>
      </div>

      <div class="card-text--tags">
        <span class="tag">45m<sup>2</sup></span>
        <span class="tag">Jednoiposoban</span>
        <span class="tag">Namesten</span>
      </div>
    </div>
  </div>

</body>

</html>
