<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="images/youtube.png">
  <link rel="stylesheet" href="style.css">
  <title>YouTube Layout</title>
</head>

<body>
  <div class="wrapper">
    <section class="main">
      <img src="images/main.jpg" alt="Rock concert">
    </section>

    <section class="aside">
      <div class="row controller">
        <h3>Up next</h3>
        <span class="autoplay">
          <label>Autoplay</label>
          <i class="fa fa-toggle-on "></i>
        </span>
      </div>

      <div class="row suggestion">
        <section class="suggestion-left">
          <img src="images/1.jpg"></img>
        </section>
        <section class="suggestion-right">
          <h1>The best of Jane Doe - Anonymous song</h1>
          <p>Jane Doe</p>
        </section>
      </div>
      <div class="row suggestion">
        <section class="suggestion-left">
          <img src="images/2.jpg"></img>
        </section>
        <section class="suggestion-right">
          <h1>Belgrade alternative scene (2016) - documentary</h1>
          <p>Music News Channel</p>
          <p>176k views</p>
        </section>
      </div>
      <div class="row suggestion">
        <section class="suggestion-left">
          <img src="images/3.jpg"></img>
        </section>
        <section class="suggestion-right">
          <h1>Classical music for studying and relaxation</h1>
          <p>Wien classical orchestra</p>
        </section>
      </div>
    </section>
  </div>
</body>

</html>
